name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run security audit
        run: yarn audit --level moderate

      - name: ğŸ§ª Run tests
        run: yarn test

      - name: ğŸ—ï¸ Build project
        run: yarn build

      - name: âœ… Validate build
        run: yarn generate

      - name: ğŸ“‹ Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          echo "## ğŸš€ What's New in v${{ steps.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### âœ¨ Features & Improvements" >> CHANGELOG.md
          echo "- Modern Auth0 email template generation" >> CHANGELOG.md
          echo "- Enterprise-grade CLI with interactive commands" >> CHANGELOG.md
          echo "- Bilingual support (English/French)" >> CHANGELOG.md
          echo "- Advanced security and performance features" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ› ï¸ Technical Details" >> CHANGELOG.md
          echo "- TypeScript compilation: âœ…" >> CHANGELOG.md
          echo "- Linting & formatting: âœ…" >> CHANGELOG.md
          echo "- Security audit: âœ…" >> CHANGELOG.md
          echo "- Template generation: âœ…" >> CHANGELOG.md

      - name: ğŸ“¦ Create distribution package
        run: |
          mkdir -p release-package
          cp -r dist/ release-package/
          cp package.json release-package/
          cp README.md release-package/
          cp CLAUDE.md release-package/
          cp config.json release-package/
          cd release-package && tar -czf ../auth0-template-generator-v${{ steps.version.outputs.version }}.tar.gz .

      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ğŸš€ Auth0 Template Generator v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: ğŸ“¦ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./auth0-template-generator-v${{ steps.version.outputs.version }}.tar.gz
          asset_name: auth0-template-generator-v${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: ğŸ‰ Release Success
        run: |
          echo "ğŸ‰ Release v${{ steps.version.outputs.version }} has been created successfully!"
          echo "ğŸ“¦ Package: auth0-template-generator-v${{ steps.version.outputs.version }}.tar.gz"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"